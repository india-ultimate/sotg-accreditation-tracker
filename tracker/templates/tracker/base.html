<nav>
    <ul>
        {% if user.is_authenticated %}
            <li>Welcome {{ user.first_name }} {{ user.last_name }}</li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% endif %}
        {% if not user.is_authenticated %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
{% block content %}
{% endblock %}
